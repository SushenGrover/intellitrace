services:
  # ── PostgreSQL Database ───────────────────────────────────────────
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: intellitrace
      POSTGRES_PASSWORD: intellitrace_secret
      POSTGRES_DB: intellitrace
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01_init.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/02_seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U intellitrace"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── Redis (real-time caching & pub/sub for alerts) ────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── FastAPI Backend ───────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://intellitrace:intellitrace_secret@db:5432/intellitrace
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: >
      sh -c "python -m app.seed_runner && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  # ── React Frontend ───────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000
      WATCHPACK_POLLING: "true"
    depends_on:
      - backend

volumes:
  pgdata:
